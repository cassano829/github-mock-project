<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>admin create assignment Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="css/adminCreateAssignment.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>

    <body>
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a th:text="${#authentication.getPrincipal().getUser().getFullName()}" class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="logout">Logout</a>
                        </div>
                    </li>
                </ul>

            </nav>
        </header>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a href="home.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="subject.html"><i class="fas fa-list-ul"></i>Subject</a>
                    </li>
                    <li>
                        <a href="profile.html"><i class="fas fa-id-card"></i>Profile</a>
                    </li>
                    <li class="active">
                        <a href="adimnListAssignment.html"><i class="fas fa-book-open"></i>Assignment</a>
                    </li>
                    <li>
                        <a href="account.html"><i class="fas fa-user"></i>Account</a>
                    </li>
                </ul>
            </nav>
            <!-- Page Content -->
            <div id="content">
                <div class="container-fluid">
                    <h3><i class="fas fa-book-open"></i> Assignment</h3>
                    <a><strong>Assignments</a></strong>
                    <ul class="as">
                        <li><a th:href="@{/adminListAssignment}">List Assignment</a></li>
                        <li class="act"><a th:href="@{/createAssignment}">Create</a></li>
                    </ul>
                    <div class="main-container">
                        <!--  -->
                        <fieldset class="fs">
                            <legend><strong>Create Assignment</strong></legend>
                            <form  class="form-add-product" style="margin-top: 20px;" th:action="@{/createAssignment/create}" th:object="${assignment}" method="post">
                                
                                <input type="hidden" th:name="user_id" th:value="${#authentication.getPrincipal().getUser().getUser_id()}">
                                <input type="hidden" th:name="status" th:value="${true}">
                                <div>
                                    <label>
                                        <strong>
                                            Subject</strong>
                                    </label>
                                    <div>
                                        
                                        <select th:field="*{idSubject}">
                                            <option th:each="subject : ${subjects}" th:value="${subject.idSubject}" th:text="${subject.nameSubject}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div>
                                    <label>
                                        <strong>Assignment Instructions</strong>
                                    </label>
                                    <div>
                                        <textarea th:field="*{content}" cols="90" rows="5"></textarea>
                                    </div>
                                </div>
                                <div>
                                    <div><input type="file" onchange="previewFile()"></div>
                                    <input id="base64Code" th:name="link" type="hidden"/>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label"><strong>Deadline</strong></label>
                                    <div class='input-group date' style="width: 40%; border-radius: 1px;">
                                        <input th:field="*{deadline}" type="datetime-local"  value="1985-04-12 23:20:50.52" class="form-control">
                                    </div>
                                </div>

                                <div>
                                    <label><strong>Create By :</strong> </label><span ht:value="${#authentication.getPrincipal().getUser().getFullName()}"></span>
                                </div>
                                <div class="btt">
                                    <button type="submit" class="btn">Post</button>
                                    <a class="btn" th:href="@{/adminListAssignment}">Cancel</a>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>

            <script>
                function previewFile() {
                    const preview = document.getElementById("base64Code");
                    const file = document.querySelector('input[type=file]').files[0];
                    const reader = new FileReader();

                    var base64 = "";

                    reader.addEventListener("load", function () {
                        base64 = reader.result;
                        preview.value = base64;
                    }, false);

                    if (file) {
                        reader.readAsDataURL(file);
                    }
                }
            </script>

            <!-- jQuery CDN - Slim version (=without AJAX) -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
            <!-- Popper.JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js " integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ " crossorigin="anonymous "></script>
            <!-- Bootstrap JS -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js " integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm " crossorigin="anonymous "></script>

    </body>

</html>
